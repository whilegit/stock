<section class="content-header">
	<h1>
		处理投诉
	</h1>
</section>
<hr>

<!-- Main content -->
<section class="content">
	<#if !bean??>
	该投诉不存在。
	<#else>
	<form class="form-horizontal" method="POST" action="${CPATH}/admin/report/doproc">
		<ul class="list-group" style="width:100%;">
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">举报人</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<a target="_blank" href="${CPATH}/admin/user/edit?id=${(bean.fromUser.id)!}&c=${c!}&p=${p!}">${bean.fromUser.realname!}</a>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">被举报人</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<a target="_blank" href="${CPATH}/admin/user/edit?id=${(bean.toUser.id)!}&c=${c!}&p=${p!}">${bean.toUser.realname!}</a>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">举报内容</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						${bean.content!}
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">图片</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						${bean.imgsHtml!}
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">处理意见</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<textarea rows="6" class="form-control input-md" name="report.feedback">${bean.feedback!}</textarea>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">处理状态</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<label class="radio-inline"><input type="radio" name="report.status" value="1" checked>设为已处理</label>
						<label class="radio-inline"><input type="radio" name="report.status" value="0"> 设为未处理</label>
					</div>
				</div>
				<div class="clr"></div>
			</li>
		</ul>
		 <div class="modal-footer">
		    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		    <input type="submit" class="btn btn-danger" value="提交" />
		    <input type="hidden" name="report.id" value="${bean.id!}"/>
		    <input type="hidden" name="report.clerk" value="${clerk_id!}" />
		</div>
	</form>
	</#if>
	<!-- /.row -->
</section>
