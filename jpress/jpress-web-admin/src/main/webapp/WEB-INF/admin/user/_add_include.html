<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>用户资料</h1>
</section>
<!-- Main content -->
<section class="content">
	<form action="${CPATH}/admin/user/save" method="post" id="form" enctype="multipart/form-data">
	<input type="hidden" name="user.id" value="${(user.id)!}">
	<div class="col-xs-12 ">
		<div class="row">
			<h4 class="jp-set-pad jp-set-title">基本信息</h4>
			<ul class="list-unstyled">

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">手机号 (必填)</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<input class="form-control input-md" type="text" name="user.mobile" value="${(user.mobile)!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">用户名</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<input class="form-control input-md" type="text" name="user.username" value="${(user.username)!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>
				
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">姓名 </div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<input class="form-control input-md" type="text" name="user.realname" value="${(user.realname)!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">性别</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<label class="radio-inline"><input type="radio" name="user.gender" value="1" checked> 男</label>
							<label class="radio-inline"><input type="radio" name="user.gender" value="0"> 女</label>
						</div>
					</div>
					<div class="clr"></div>
				</li>
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">身份证号 </div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<input class="form-control input-md" type="text" name="user.idcard" value="${(user.idcard)!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">昵称 </div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<input class="form-control input-md" type="text" name="user.nickname" value="${(user.nickname)!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
		</div>
		<div class="row">
			<h4 class="jp-set-pad jp-set-title">认证</h4>
			<ul class="list-unstyled">

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">实名认证</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<label class="radio-inline"><input type="radio" name="user.auth_card" value="0" checked> 未认证</label>
							<label class="radio-inline"><input type="radio" name="user.auth_card" value="1"> 已认证</label>
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">手机号认证</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<label class="radio-inline"><input type="radio" name="mobileStatusLogic" value="0" checked> 未认证</label>
							<label class="radio-inline"><input type="radio" name="mobileStatusLogic" value="1"> 已认证</label>						
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">银行卡认证</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<label class="radio-inline"><input type="radio" name="user.auth_bank" value="0" checked> 未认证</label>
							<label class="radio-inline"><input type="radio" name="user.auth_bank" value="1"> 已认证</label>			
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">通讯录认证</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<label class="radio-inline"><input type="radio" name="user.auth_book" value="0" checked> 未认证</label>
							<label class="radio-inline"><input type="radio" name="user.auth_book" value="1"> 已认证</label>	
						</div>
					</div>
					<div class="clr"></div>
				</li>
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">肖像认证</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<label class="radio-inline"><input type="radio" name="user.auth_face" value="0" checked> 未认证</label>
							<label class="radio-inline"><input type="radio" name="user.auth_face" value="1"> 已认证</label>	
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
		</div>
		<div class="row">
			<h4 class="jp-set-pad jp-set-title">其他信息</h4>
			<ul class="list-unstyled">

				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">银行卡号</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-6  ">
							<input class="form-control input-md" type="text" name="user.mobile" value="${(user.mobile)!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
		</div>
		
		<div class="row">
			<h4 class="jp-set-pad jp-set-title">设置密码</h4>
			<ul class="list-unstyled">
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">登入密码</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-7  ">
							<div class="form-group">
								<input class="form-control input-md" class="pull-left" id="password" placeholder="不设置请留空" name="user.password" autocomplete="off" spellcheck="false"  type="password" >
								<input type="password" style="height: 1px;width: 1px;opacity:0;"><!-- 防止密码被自动填充 -->
							</div>
						</div>
					</div>
					<div class="clr"></div>
				</li>
				<li class="jp-set-pad">
					<div class="col-sm-3 jp-common-pad  jp-set-info">交易密码</div>
					<div class="col-sm-9 jp-common-pad ">
						<div class="col-sm-7  ">
							<div class="form-group">
								<input class="form-control input-md" class="pull-left" id="deal_password" placeholder="不设置请留空" name="user.deal_password" autocomplete="off" spellcheck="false"  type="password" >
								<input type="password" style="height: 1px;width: 1px;opacity:0;"><!-- 防止密码被自动填充 -->
							</div>
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button type="button" onclick="doSubmit()" class="btn btn-primary">新增用户</button>
		</div>
	</div>
	</form>
	
</section>
