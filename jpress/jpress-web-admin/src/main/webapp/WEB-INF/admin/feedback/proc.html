<section class="content-header">
	<h1>
		处理反馈
	</h1>
</section>
<hr>

<!-- Main content -->
<section class="content">
	<#if !bean??>
	该反馈不存在。
	<#else>
	<form class="form-horizontal" method="POST" action="${CPATH}/admin/feedback/doproc">
		<ul class="list-group" style="width:100%;">
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">反馈人</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<a target="_blank" href="${CPATH}/admin/user/edit?id=${(bean.user.id)!}&c=${c!}&p=${p!}">${bean.user.realname!}</a>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">联系人</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<a target="_blank" href="${CPATH}/admin/user/edit?id=${(bean.toUser.id)!}&c=${c!}&p=${p!}">${bean.name!}</a>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">联系电话</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						${bean.tel!}
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">内容</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						${bean.content!}
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">反馈日期</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						${bean.create_time?string("yyyy-MM-dd HH:mm")}
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">处理意见</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<textarea rows="6" class="form-control input-md" name="feedback.feedback">${bean.feedback!}</textarea>
					</div>
				</div>
				<div class="clr"></div>
			</li>
			<li class="list-group-item">
				<div class="col-sm-2 jp-common-pad  jp-set-info">处理状态</div>
				<div class="col-sm-10 jp-common-pad ">
					<div class="col-sm-12  ">
						<label class="radio-inline"><input type="radio" name="feedback.status" value="1" checked>设为已处理</label>
						<label class="radio-inline"><input type="radio" name="feedback.status" value="0"> 设为未处理</label>
					</div>
				</div>
				<div class="clr"></div>
			</li>
		</ul>
		 <div class="modal-footer">
		    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		    <input type="submit" class="btn btn-danger" value="提交" />
		    <input type="hidden" name="feedback.id" value="${bean.id!}"/>
		    <input type="hidden" name="feedback.clerk" value="${clerk_id!}" />
		</div>
	</form>
	</#if>
	<!-- /.row -->
</section>
